{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="enter the movie name"><br>
    <input type="text" name="desc" placeholder="enter the movie details"><br>
    <input type="text" name="year" placeholder="enter the year"><br>
    <input type="file" name="img"><br>
    <input type="submit">

</form>
{% endblock %}
