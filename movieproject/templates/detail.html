{% extends 'base.html' %}
{% block body %}
<div class="container" align="center">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" height="400" width="400">
        </div>
        <div class="col-md-6">
            <h1>{{movie.name}}</h1>
            <h4>{{movie.year}}</h4>
            <h3>{{movie.desc}}</h3>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>

        </div>
    </div>

</div>

{% endblock %}
